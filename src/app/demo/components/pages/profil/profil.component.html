
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-12">
  <div class="text-center mb-5">
      <!--img src="assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"-->
      <br>
      <br>
      <div class="text-900 text-3xl font-medium mb-3">Mon profil</div>
      <!--span class="text-600 font-medium line-height-3">username</span-->
      <!--a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a-->
  </div>

  <div>
      <label for="username" class="block text-900 font-medium mb-2">Username</label>
      <input id="username" type="text" pInputText class="w-full mb-3" [(ngModel)]="currentUser.username" [disabled]="!editing" >

      <label for="prenom_user" class="block text-900 font-medium mb-2">Prenom</label>
      <input id="prenom_user" type="text" pInputText class="w-full mb-3" [(ngModel)]="currentUser.prenom_user" [disabled]="!editing" >

      <label for="nom_user" class="block text-900 font-medium mb-2">Nom</label>
      <input id="nom_user" type="text" pInputText class="w-full mb-3" [(ngModel)]="currentUser.nom_user" [disabled]="!editing" >

    
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input id="email" type="text" pInputText class="w-full mb-3" [(ngModel)]="currentUser.email" [disabled]="!editing" >

      <label for="role_user" class="block text-900 font-medium mb-2">Role</label>
      <input id="role_user" type="text" pInputText class="w-full mb-3" [(ngModel)]="currentUser.role_user" [disabled]="!editing" >

      <div class="grid">
      
        <div class="col-12">

      <button pButton pRipple label="Edit Profile"  class="w-full" (click)="editProfile()"></button>

      
    </div>

    <div class="col-12">
      <button pButton pRipple label="Save"  class="w-full" *ngIf="editing" (click)="saveProfile()"></button>
    </div>


      </div>
  
    </div>
</div>
